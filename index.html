<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <h1>Formulário</h1>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Insira seu nome" autofocus autocomplete="on">

                <label for="midname">Sobrenome</label>
                <input type="text" id="midname" placeholder="Insira o seu sobrenome" autocomplete="on">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Insira seu email" autocomplete="on">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Insira sua senha" autocomplete="on">
                <input type="password" name="password" id="password" placeholder="Reinsira a sua senha">

                <button type="submit">Enviar</button>
            </form>
            <p>Já tem cadastro? 
                <a href="#">Faça login</a>
            </p>
        </div>
    </div>
</body>
</html>
